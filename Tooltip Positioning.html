<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tooltip Positioning</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>Tooltip Positioning</h3>
  <a href="#" data-bs-toggle="tooltip" data-bs-placement="top" title="Sahil Nair">Top</a>
  <a href="#" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Sahil Nair">Bottom</a>
  <a href="#" data-bs-toggle="tooltip" data-bs-placement="left" title="Sahil Nair">Left</a>
  <a href="#" data-bs-toggle="tooltip" data-bs-placement="right" title="Sahil Nair">Right</a>
</div>

<script>
var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
  return new bootstrap.Tooltip(tooltipTriggerEl)
})
</script>

</body>
</html>
