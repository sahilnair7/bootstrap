<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Carousel</title>
<style>

</style>
</head>
<body>
<div id="carouselIndicators" class="carousel slide" data-bs-ride="carousel">
  
<ol class="carousel-indicators">
<li data-bs-target="#carouselIndicators"  data-bs-slide-to="0" class="active"></li>
<li data-bs-target="#carouselIndicators"  data-bs-slide-to="1"></li>
<li data-bs-target="#carouselIndicators"  data-bs-slide-to="2"></li>
    </ol>
<div class="carousel-inner">
<div class="carousel-item" data-interval="2000">
      <img src="Images/Banner.jpeg" class="d-block w-100" alt="img" style ="height:500px;">
      </div>

<div class="carousel-item active" data-interval="2000">
               <img src="Images/Coder Mantra Banner.jpg" class="d-block w-100" alt="img" style ="height:500px;">
<div class="carousel-caption"
<h3>VSIT</h3>
<p>Best Training Center</p>
</div></div>

<div class="carousel-item" data-interval="2000">
              <img src="Images/banner.jpg" class="d-block w-100" alt="img" style ="height:500px;">
<div class="carousel-caption"
<h3>X-BOX 360</h3>
<p>Best Gaming Experience</p>
</div></div>
    </div>
</div>
<button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </button>

<button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
